<div class="container">

  <h1 class="text-center m-4 pb-2">Add New Data</h1>
  <form #formAddData="ngForm">
      <div>
        <div class="row">
          <div class="col-3"></div>
          <div class="col-2 col-md-1 mb-3">
              <label for="username" class="form-label">Username</label>
          </div>
          <div class="col-6 col-md-5 mb-3">
              <input type="text" class="form-control" [(ngModel)]="dataDetail.username" name="username" id="username" disabled>
          </div>
        </div>

        <div class="row">
          <div class="col-3"></div>
          <div class="col-2 col-md-1 mb-3">
            <label for="firstname" class="form-label">FirstName</label>
            </div>
          <div class="col-6 col-md-5 mb-3">
              <input type="text" class="form-control" [(ngModel)]="dataDetail.firstName" name="firstname" id="firstname" disabled>
          </div>
        </div>

        <div class="row">
          <div class="col-3"></div>
          <div class="col-2 col-md-1 mb-3">
            <label for="lastname" class="form-label">LastName</label>
          </div>
          <div class="col-6 col-md-5 mb-3">
            <input type="text" class="form-control" [(ngModel)]="dataDetail.lastName" name="lastname" id="lastname" disabled>
          </div>
        </div>

        <div class="row">
          <div class="col-3"></div>
          <div class="col-2 col-md-1 mb-3">
            <label for="email" class="form-label">Email</label>
          </div>
          <div class="col-6 col-md-5 mb-3">
            <input type="email" class="form-control" [(ngModel)]="dataDetail.email" name="email" id="email" disabled>
          </div>
        </div>

        <div class="row">
          <div class="col-3"></div>
          <div class="col-2 col-md-1 mb-3">
            <label for="birthdate" class="form-label">Birthdate</label>
          </div>
          <div class="col-6 col-md-5 mb-3">
            <input type="text" class="form-control" [(ngModel)]="dataDetail.birthDate" name="birthdate" id="birthdate" disabled>
          </div>
        </div>

        <div class="row">
          <div class="col-3"></div>
          <div class="col-2 col-md-1 mb-3">
            <label for="basicsalary" class="form-label">BasicSalary</label>
          </div>
          <div class="col-6 col-md-5 mb-3">
            <input type="text" class="form-control" [(ngModel)]="salaryIDR" name="basicsalary" id="basicsalary" disabled>
          </div>
        </div>

        <div class="row">
          <div class="col-3"></div>
          <div class="col-2 col-md-1 mb-3">
            <label for="group" class="form-label">Group</label>
          </div>
          <div class="col-6 col-md-5 mb-3">
              <select [(ngModel)]="dataDetail.group" class="form-select" name="group" id="group" disabled>
                  <option selected>--select--</option>
                  <option *ngFor="let group of listGroups" [value]="group">{{group}}</option>
                </select>
          </div>
        </div>

        <div class="row">
          <div class="col-3"></div>
          <div class="col-2 col-md-1 mb-3">
            <label for="status" class="form-label">Status</label>
          </div>
          <div class="col-6 col-md-5 mb-3">
            <select [(ngModel)]="dataDetail.status" class="form-select" name="status" id="status" disabled>
                <option selected>--select--</option>
                <option *ngFor="let status of listStatus" [value]="status">{{status}}</option>
              </select>
          </div>
        </div>

          <div class="row pt-1">
            <div class="col-8"></div>
            <div class="col-2">
              <a routerLink="/employee/list" class="btn btn-primary px-4 mx-2">OK</a>
            </div>
          </div>
      </div>
  </form>
</div>
