<div class="body">
  <div class="container d-flex justify-content-center align-items-center">
      <div class="row ">
          <h1 class="text-center my-5" style="color:white">Employee Management System</h1>
          <form #formLogin="ngForm">
          <div class="col card" style="background-color:#fcb600">
              <div class="row">
                  <div class="col my-3 mx-3">
                      <img src="../../assets/img/img_login.svg" alt="login image">
                  </div>
                  <div class="col" style="background-color:white">
                      <h3 class="my-3 mx-3" style="color:#0c3c74">User Login</h3>
                      <div class="my-3 mx-3">
                          <label for="username" class="form-label">Username</label>
                          <input name="username" [(ngModel)]="user.username" type="text" class="form-control" id="username" placeholder="admin" required>
                      </div>
                      <div class="mb-3 mx-3">
                          <label for="password" class="form-label">Password</label>
                          <input name="password" [(ngModel)]="user.password" type="password" class="form-control" id="password" placeholder="admin" required>
                      </div>

                      <div *ngIf="err" class="alert-danger mx-3">
                        Username or Password is wrong.
                      </div>

                      <div class="d-flex justify-content-end my-3 mx-3">
                          <button (click)="login()" class="btn btn-primary" [disabled]="formLogin.form.invalid">
                            Login</button>
                      </div>
                  </div>

              </div>
          </div>
          </form>
      </div>
  </div>
</div>
